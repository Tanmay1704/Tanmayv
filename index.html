<!DOCTYPE html>
<html>
    <head>
      <title>Register here!!</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body background="TV4.jpg" width="100%">

        <div class="container">
            <div class="header">
              
                <h2>Student Registration Form<img src="TV.1.jpg" alt="Italian Trulli" width="20%" img align="right" ></h2>
               
            </div>
            <form class="form">
             

                <div class="form-control">
                    <lable for="username" name="username">User Name</lable>
                    <input id="txtUserName" type="text" name="username" />
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <lable for="email" name="email">Email</lable>
                    <input id="txtEmail" type="email" name="email" />
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <lable for="pwd" name="pwd">Password</lable>
                    <input id="txtPwd" type="password" name="pwd" />
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <lable for="conpwd" name="conpwd">Confirm Password</lable>
                    <input id="txtConPwd" type="password" name="conpwd" />
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <label>  
                        Gender:   
                        </label>
                        <br>  
                        <input type="radio" id="gender" name="gender" value="male" /> Male    
                        <br>  
                        <input type="radio" id="gender" name="gender" value="female"/> Female<br/><br>
                
                <div class="form-control">
                    <button>Register</button>
                </div>
            </form>
        </div>
        <script src="index.js"></script>
        <footer align="centre">
            <h3>&copy; Tanmay Varadpande | Department of Electronics and telecommunication | USN: ET20016 </h3>

        </footer>
    </body>
</html>
